<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <!--Creating Topbar-->
        <div class="topBar clearfix">
            <div class="topLeft">
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <p id="p1">শিক্ষা মন্ত্রনালয়</p>
                <p id="p2">গণপ্রজাতন্ত্রী বাংলাদেশ সরকার</p>
            </div>
            <div class="topRight">
                <p>এইচ.এস.পি এম.আই.এস</p>
            </div>
        </div>
        <!--Creating login form-->
        <div class="loginForm">
            <div class="formTitle"><p>হারমোনাইজড স্টাইপেন্ড প্রোগ্রাম</p></div>
            <div class="formLang">
                <a href="bangla.html" id="bn">বাংলা</a>
                <a href="english.html" id="en">English</a>
            </div>
            <div class="userName">
                <input class="inputHover" type="text" name="username" id="username" placeholder="ইউজার নেম" required!>
            </div>
            <div class="userPass">
                <input class="inputHover" type="password" name="password" id="password" placeholder="পাসওয়ার্ড">
            </div>
            <div class="loginBtn">
                <input type="button" value="লগ-ইন">
            </div>
            <div class="forgotPass">
                <a href="#">পাসওয়ার্ড ভুলে গেছেন?</a>
            </div>
        </div>
        <div class="hr"></div>
        <div class="footer">
            <p>&copy; ২০১৮-২০২১, সোশাল প্রটেকশন বাজেট ম্যানেজমেন্ট ইউনিট, অর্থ বিভাগ, অর্থ মন্ত্রনালয়। সর্বস্বত্ব সংরক্ষিত।</p>
        </div>
    </div>
</body>
</html>
